fos_oauth_server:
  db_driver: orm
  client_class: App\Entity\Client
  access_token_class: App\Entity\AccessToken
  refresh_token_class: App\Entity\RefreshToken
  auth_code_class: App\Entity\AuthCode
  service:
    user_provider: App\Services\UserProvider
    options:
      supported_scopes: '%env(resolve:FOS_OAUTH_SERVER_SCOPES)%'
      access_token_lifetime: '%env(resolve:FOS_OAUTH_TOKEN_LIFETIME)%'
      token_type: '%env(resolve:FOS_OAUTH_TOKEN_TYPE)%'
